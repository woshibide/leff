<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leiden Essay Film Festival</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #1e1e1e;
            color: #F0FF00;
        }
        .language-choice {
            margin: 20px;
        }
        .language-choice a {
            display: inline-block;
            margin: 0 20px;
            padding: 15px 30px;
            background: none;
            border: 2px solid #F0FF00;
            color: #F0FF00;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .language-choice a:hover {
            background: #F0FF00;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <h1>Leiden Essay Film Festival</h1>
    <p>choose your language / kies je taal</p>
    <div class="language-choice">
        <a href="/en/">English</a>
        <a href="/nl/">Nederlands</a>
    </div>
    <script>
        // automatic redirect to english after 3 seconds if no choice is made
        setTimeout(() => {
            window.location.href = '/en/';
        }, 3000);
    </script>
</body>
</html>
