            <img src="/assets/leff-logo.svg" alt="leiden essay film festival logo" id="hero-logo">

                The first festival in the Netherlands entirely dedicated to the Essay Film

<script>
    // hide logo by default, show only when menu is open
    document.addEventListener('DOMContentLoaded', function() {
        const navLogo = document.getElementById('nav-logo');
        navLogo.style.display = 'none';
        
        // show logo when menu opens
        document.addEventListener('click', function(e) {
            if (e.target.closest('#circle-container')) {
                setTimeout(() => navLogo.style.display = 'inline', 300);
            }
            if (e.target.closest('.close-menu') || e.target.id === 'menu-overlay') {
                navLogo.style.display = 'none';
            }
        });
    });
</script>


    <script src="/scripts.js"></script>
</body>

</html>
