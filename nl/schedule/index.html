    /*
        SCHEDULE PAGE
    */

    #schedule-page {
        margin-top: var(--space-5xl);
        padding: var(--space-2xl) var(--space-md);
        min-height: 100vh;
    }

    #schedule-container {
        width: 100%;
        overflow-x: auto;
        grid-column: 1 / -1;
    }

    .schedule-day {
        margin-bottom: var(--space-5xl);
    }

    .schedule-date-title {
        color: var(--text-main);
        text-transform: uppercase;
        padding: var(--space-md);
        background: var(--accent);
    }

    .schedule-table {
        width: 100%;
        border-collapse: collapse;
        background: var(--silver);
        font-family: "switzer", sans-serif;
        margin-bottom: var(--space-xl);
    }

    .schedule-table th,
    .schedule-table td {
        border: 1px solid var(--bg-main);
        padding: var(--space-sm);
        text-align: left;
        vertical-align: top;
    }

    .schedule-table th {
        position: relative;
        border: none;
        vertical-align: top;
        bottom: 0px;
        height: 2rem;
    }

    /* time marker sticks container */
    .time-markers {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 10px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .time-marker-stick {
        width: 1px;
        height: 10px;
        background: var(--bg-main);
    }

    .schedule-venue-header {
        background: var(--accent);
        color: var(--text-main);
        font-weight: bold;
        text-transform: uppercase;
        width: 120px;
        height: 2rem;
        min-width: 120px;
    }

    .schedule-time-header {
        background: var(--accent);
        color: var(--text-main);
        font-weight: bold;
        text-align: center;
        min-width: 100px;
        white-space: nowrap;
    }

    .schedule-venue-cell {
        background: var(--silver);
        color: var(--text-main);
        text-transform: lowercase;
        width: 120px;
        min-width: 120px;
        position: sticky;
        left: 0;
        z-index: 1;
    }

    .schedule-event-cell {
        background: var(--silver);
        min-height: 60px;
        padding: var(--space-xs);
        position: relative;
    }

    .schedule-event {
        color: var(--accent);
        background: var(--silver);
        outline: var(--accent) 2px solid;
        padding: var(--space-xs) var(--space-sm);
        font-size: 2rem;
        transition: all 0.2s var(--transition);
        height: 100%;
        width: 100%;
        min-height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        cursor: pointer;
    }

    .schedule-event:hover {
        background: var(--bg-main);
        transform: scale(1.02);
    }

    .event-block {
        font-size: 0.7rem;
        text-transform: uppercase;
        opacity: 0.8;
        margin-bottom: var(--space-xs);
    }

    .event-title {
        font-weight: bold;
        margin-bottom: var(--space-xs);
        line-height: 1.1;
    }

    .event-director {
        font-size: 0.7rem;
        opacity: 0.7;
        margin-top: auto;
    }

    .no-schedule {
        grid-column: 1 / -1;
        text-align: center;
        padding: var(--space-5xl);
        color: var(--text-main);
    }

    .no-schedule h2 {
        font-size: 2rem;
        margin-bottom: var(--space-xl);
        color: var(--text-main);
        text-transform: uppercase;
    }

    .no-schedule p {
        font-size: 1.1rem;
        line-height: 1.6;
        max-width: 600px;
        margin: 0 auto var(--space-lg);
    }

    /* popup styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: var(--bg-main-hover);
        z-index: 10000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s var(--transition);
    }

    .popup-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .popup-container {
        position: fixed;
        top: var(--space-5xl);
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 1200px;
        background: var(--accent);
        color: var(--text-main);
        z-index: 10001;
        opacity: 0;
        transform: translateX(-50%) translateY(-2rem);
        transition: all 0.3s var(--transition);
        padding: var(--space-2xl);
    }

    .popup-overlay.active .popup-container {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    .popup-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-xl);
        height: 100%;
    }

    .popup-left {
        display: flex;
        flex-direction: column;
        gap: var(--space-md);
    }

    .popup-right {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .popup-close {
        position: absolute;
        top: 0;
        right: 0;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-main);
        cursor: pointer;
        padding: 0;
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s var(--transition);
    }

    .popup-close:hover {
        color: var(--bg-main);
        transform: scale(1.2);
    }

    .popup-title {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
        text-transform: lowercase;
    }

    .popup-director {
        font-size: 1.2rem;
        opacity: 0.8;
        margin: 0;
    }

    .popup-synopsis {
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
    }

    .popup-image {
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: cover;
        margin: var(--space-md) 0;
    }

    .popup-details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-md);
        margin-top: auto;
        padding-top: var(--space-md);
    }

    .popup-info {
        font-size: 0.9rem;
        text-transform: uppercase;
        opacity: 0.8;
    }

    .popup-tickets {
        background: var(--bg-main);
        color: var(--accent);
        border: none;
        padding: var(--space-sm) var(--space-md);
        text-transform: lowercase;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s var(--transition);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
    }

    .popup-tickets:hover {
        background: var(--text-main);
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .popup-container {
            top: var(--space-xl);
            width: 95%;
            padding: var(--space-md);
        }

        .popup-grid {
            grid-template-columns: 1fr;
            gap: var(--space-md);
        }

        .popup-title {
            font-size: 1.5rem;
        }

        .popup-director {
            font-size: 1rem;
        }

        .popup-synopsis {
            font-size: 0.9rem;
        }

        .popup-details {
            flex-direction: column;
            align-items: stretch;
            gap: var(--space-sm);
        }
    }

    /* responsive design for schedule */
    @media (max-width: 1200px) {
        .schedule-table {
            font-size: 0.9rem;
        }

        .schedule-venue-header,
        .schedule-venue-cell {
            width: 100px;
            min-width: 100px;
        }

        .schedule-time-header {
            min-width: 80px;
        }

        .schedule-event {
            font-size: 0.75rem;
            padding: var(--space-xs);
            min-height: 45px;
        }
    }

    @media (max-width: 768px) {
        #schedule-page {
            padding: var(--space-xl) 0;
            margin-top: var(--space-xl);
        }

        #schedule-container {
            padding: 0 var(--space-sm);
        }

        .schedule-date-title {
            padding: var(--space-sm);
        }

        .schedule-table {
            font-size: 0.8rem;
        }

        .schedule-venue-header,
        .schedule-venue-cell {
            width: 80px;
            min-width: 80px;
            font-size: 0.7rem;
        }

        .schedule-time-header {
            min-width: 70px;
            font-size: 0.7rem;
            padding: var(--space-xs);
        }

        .schedule-event-cell {
            padding: 2px;
            min-height: 40px;
        }

        .schedule-event {
            font-size: 0.65rem;
            padding: var(--space-xs);

            border-radius: 2px;
        }

        .event-block {
            font-size: 0.6rem;
        }

        .event-director {
            font-size: 0.6rem;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // get popup elements
    const popupOverlay = document.getElementById('popup-overlay');
    const popupTitle = document.getElementById('popup-title');
    const popupDirector = document.getElementById('popup-director');
    const popupSynopsis = document.getElementById('popup-synopsis');
    const popupImage = document.getElementById('popup-image');
    const popupInfo = document.getElementById('popup-info');
    const popupTickets = document.getElementById('popup-tickets');
    const popupClose = document.getElementById('popup-close');

    // get all schedule events
    const scheduleEvents = document.querySelectorAll('.schedule-event');

    // add click listeners to schedule events
    scheduleEvents.forEach(event => {
        event.addEventListener('click', function() {
            // get data from clicked event
            const title = this.dataset.title;
            const director = this.dataset.director;
            const synopsis = this.dataset.synopsis;
            const block = this.dataset.block;
            const location = this.dataset.location;
            const time = this.dataset.time;
            const image = this.dataset.image;
            const ticketsUrl = this.dataset.tickets;

            // populate popup content
            popupTitle.textContent = title;
            popupDirector.textContent = director;
            popupSynopsis.textContent = synopsis;

            // handle image
            if (image) {
                popupImage.src = image;
                popupImage.style.display = 'block';
            } else {
                popupImage.style.display = 'none';
            }

            // populate info section
            popupInfo.textContent = `${location} | ${time} | ${block}`;

            // handle tickets button
            if (ticketsUrl) {
                popupTickets.href = ticketsUrl;
                popupTickets.style.display = 'inline-flex';
            } else {
                popupTickets.style.display = 'none';
            }

            // show popup
            popupOverlay.classList.add('active');
            
            // make cursor excited
            const cursor = document.getElementById('custom-cursor');
            if (cursor) {
                cursor.classList.add('excited');
            }
        });
    });

    // close popup functionality
    function closePopup() {
        popupOverlay.classList.remove('active');
        
        // remove excited cursor
        const cursor = document.getElementById('custom-cursor');
        if (cursor) {
            cursor.classList.remove('excited');
        }
    }

    // close button
    popupClose.addEventListener('click', closePopup);

    // close on overlay click (but not on popup container)
    popupOverlay.addEventListener('click', function(e) {
        if (e.target === popupOverlay) {
            closePopup();
        }
    });

    // close on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
            closePopup();
        }
    });
});
</script>
