    /*
        SCHEDULE PAGE
    */
    @media (max-width: 768px) {

    #schedule-page {
        /* UN / COMMENT FOR PUBLIC */
        /* margin-top: var(--space-5xl);
        padding: var(--space-2xl) var(--space-md); */
        min-height: 100vh;
    }

    #schedule-container {
        width: 100%;
        overflow-x: auto;
        grid-column: 1 / -1;
    }

    .schedule-day {
        margin-bottom: var(--space-5xl);
    }

    .schedule-date-title {
        color: var(--text-main);
        text-transform: uppercase;
        padding: var(--space-md);
        background: var(--accent);
    }

    .schedule-table {
        width: 100%;
        border-collapse: collapse;
        border: none;
        background: var(--silver);
        font-family: "switzer", sans-serif;
        margin-bottom: var(--space-xl);
    }

    .schedule-table * tr {
        background-color: var(--silver);
        transition: all 0.3s var(--transition);
    }

    .schedule-table tbody {
        border: var(--text-main) 1px solid;
    }

    .schedule-table * tr:hover {
        background-color: var(--bg-main-hover);
    }


    .schedule-table th,
    .schedule-table td {
        border-top: 2px solid var(--bg-main);
        padding: var(--space-sm);
        text-align: left;
        vertical-align: top;
    }

    .schedule-table th {
        position: relative;
        vertical-align: top;
        bottom: 0px;
        height: 2rem;
    }

    /* time marker sticks container */
    .time-markers {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 10px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .time-marker-stick {
        width: 1px;
        height: 10px;
        background: var(--bg-main);
    }

    .schedule-venue-header {
        border: none !important;
        background: var(--accent);
        color: var(--text-main);
        /* font-weight: bold; */
        text-transform: uppercase;
        width: 120px;
        height: 2rem;
        min-width: 120px;
    }

    .schedule-time-header {
        border: none !important;
        background: var(--accent);
        color: var(--text-main);
        /* font-weight: bold; */
        text-align: center;
        min-width: 100px;
        white-space: nowrap;
    }

    .schedule-venue-cell {
        color: var(--text-main);
        text-transform: lowercase;
        width: auto;
        min-width: 120px;
        position: sticky;
        left: 0;
        z-index: 1;
    }

    .schedule-event-cell {
        /* min-height: 60px; */
        padding: var(--space-xs);
        position: relative;
    }

    .schedule-event {
        color: var(--accent);
        background: var(--silver);
        outline: var(--accent) 2px solid;
        padding: var(--space-xs) var(--space-sm);
        font-size: 2rem;
        transition: all 0.2s var(--transition);
        height: 100%;
        width: 100%;
        min-height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        cursor: pointer;
    }

    .schedule-event:hover {
        background: var(--bg-main);
        transform: scale(1.02);
    }

    .event-block {
        font-size: 0.7rem;
        text-transform: uppercase;
        opacity: 0.8;
        margin-bottom: var(--space-xs);
    }

    .event-title {
        /* font-weight: bold; */

        margin-bottom: var(--space-xs);
        line-height: 1.1;
    }

    .event-director {

        opacity: 0.7;
        margin-top: auto;
    }

    .no-schedule {

    }

    }

    /* popup styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: var(--bg-main-overlay);
        z-index: 10000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s var(--transition);
    }

    .popup-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .popup-container {
        position: fixed;
        top: var(--space-5xl);
        left: 50%;
        transform: translateX(-50%);
        /* to be changed for mobile or other implementation preferably just reuse grid */
        width: calc(100% - 160px);
        background: var(--accent);
        color: var(--text-main);
        z-index: 10001;
        opacity: 0;
        transform: translateX(-50%) translateY(-2rem);
        transition: all 0.3s var(--transition);
        padding: 0 var(--space-2xl);
    }

    .popup-overlay.active .popup-container {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    .popup-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-column-gap: var(--space-xl);
        padding: var(--space-2xl) 0;
        height: 100%;
    }

    .popup-left {
        display: flex;
        flex-direction: column;
        gap: var(--space-md);
        grid-column: 1 / 4;
    }

    .popup-right {
        display: flex;
        flex-direction: column;
        position: relative;
        grid-column: 4 / 7;
    }

    .popup-right>*:nth-child(2),
    .popup-left>*:nth-child(2) {
        margin-top: var(--space-5xl);
    }

    #popup-close {
        position: absolute;
        top: 0;
        right: 0;
    }

    .popup-title {
        font-size: 2rem;
        /* font-weight: bold; */
        margin: 0;
        text-transform: lowercase;
    }

    .popup-director {
        font-size: 1.2rem;
        opacity: 0.8;
        margin: 0;
    }

    .popup-synopsis {
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
    }

    .popup-image {
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: cover;
        margin: var(--space-md) 0;
    }

    .popup-details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-md);
        margin-top: auto;
        padding-top: var(--space-md);
    }

    .popup-info {
        font-size: 0.9rem;
        text-transform: uppercase;
        opacity: 0.8;
    }

    #popup-tickets {
        background: var(--accent);
        color: var(--text-main);
        border: none;
        outline: 2px solid var(--bg-main);
        text-decoration: none;
        transition: all 0.2s var(--transition);
    }

    #popup-tickets:hover {
        color: var(--accent);
        text-decoration: underline 2px solid;
        background: var(--text-main);
    }

    @media (max-width: 768px) {
        .popup-container {
            top: var(--space-xl);
            width: 95%;
            padding: 0 var(--space-sm);
        }

        .popup-grid {
            grid-template-columns: 1fr;
            padding: var(--space-md) 0;
            gap: var(--space-md);
        }

        .popup-left {

        }

        }
    }

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // get popup elements
        const popupOverlay = document.getElementById('popup-overlay');
        const popupTitle = document.getElementById('popup-title');
        const popupDirector = document.getElementById('popup-director');
        const popupSynopsis = document.getElementById('popup-synopsis');
        const popupImage = document.getElementById('popup-image');
        const popupInfo = document.getElementById('popup-info');
        // const popupTickets = document.getElementById('popup-tickets');
        const popupClose = document.getElementById('popup-close');

        // get all schedule events
        const scheduleEvents = document.querySelectorAll('.schedule-event');

        // add click listeners to schedule events
        scheduleEvents.forEach(event => {
            event.addEventListener('click', function () {
                // get data from clicked event
                const title = this.dataset.title;
                const director = this.dataset.director;
                const synopsis = this.dataset.synopsis;
                const block = this.dataset.block;
                const location = this.dataset.location;
                const time = this.dataset.time;
                const image = this.dataset.image;
                const ticketsUrl = this.dataset.tickets;

                // populate popup content
                popupTitle.textContent = title;
                popupDirector.textContent = director;
                popupSynopsis.textContent = synopsis;

                // handle image
                if (image) {
                    popupImage.src = image;
                    popupImage.style.display = 'block';
                } else {
                    // to be changed later
                    popupImage.style.display = 'block';
                }

                // populate info section
                popupInfo.textContent = `${location} | ${time} | ${block}`;

                // // handle tickets button
                // if (ticketsUrl) {
                //     popupTickets.href = ticketsUrl;
                //     popupTickets.style.display = 'inline-flex';
                // } else {
                //     popupTickets.style.display = 'none';
                // }

                // show popup
                popupOverlay.classList.add('active');
            });
        });

        // close popup functionality
        function closePopup() {
            popupOverlay.classList.remove('active');

            // remove excited cursor
            const cursor = document.getElementById('custom-cursor');
            if (cursor) {
                cursor.classList.remove('excited');
            }
        }

        // close button
        popupClose.addEventListener('click', closePopup);

        // close on overlay click (but not on popup container)
        popupOverlay.addEventListener('click', function (e) {
            if (e.target === popupOverlay) {
                closePopup();
            }
        });

        // close on escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
                closePopup();
            }
        });
    });
</script>
