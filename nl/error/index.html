<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
<script>
    // bouncing logo variables
    let logo;
    let x, y;
    let xSpeed, ySpeed;
    let logoSize = 120;
    let logoLoaded = false;
    
    function preload() {
        // load the leff logo svg
        logo = loadImage('/leff/assets/leff-logo-yellow.svg');
    }
    
    function setup() {
        // create full screen canvas
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent('error-canvas-container');
        
        // initialize position and speed
        x = random(logoSize, width - logoSize);
        y = random(logoSize, height - logoSize);
        
        // random initial speed (dvd screensaver style)
        xSpeed = random(2, 4) * (random() > 0.5 ? 1 : -1);
        ySpeed = random(2, 4) * (random() > 0.5 ? 1 : -1);
        
        colorMode(HSB, 360, 100, 100);
        logoLoaded = true;
    }
    
    function draw() {
        background(330, 1.56, 75); // silver
        
        if (logoLoaded && logo) {
            // update position
            x += xSpeed;
            y += ySpeed;
            
            // bounce off edges (classic dvd screensaver behavior)
            if (x <= 0 || x >= width - logoSize) {
                xSpeed *= -1;
                // ensure logo stays within bounds
                x = constrain(x, 0, width - logoSize);
            }
            
            if (y <= 0 || y >= height - logoSize) {
                ySpeed *= -1;
                // ensure logo stays within bounds
                y = constrain(y, 0, height - logoSize);
            }
            
            // draw logo as is without color modifications
            image(logo, x, y, logoSize, logoSize);
            
        } else {
            // fallback if logo doesn't load - draw simple leff text
            fill(64, 100, 50); // yellow
            textAlign(CENTER, CENTER);
            textSize(48);
            textStyle(BOLD);
            text('leff', x + logoSize/2, y + logoSize/2);
        }
    }
    
    
    function windowResized() {
        // resize canvas when window is resized
        resizeCanvas(windowWidth, windowHeight);
        
        // keep logo within new bounds
        x = constrain(x, 0, width - logoSize);
        y = constrain(y, 0, height - logoSize);
    }
    
    // click to return to home page
    function mousePressed() {
        window.location.href = '/leff/nl/';
    }
    
    // press any key to return to home page
    function keyPressed() {
        window.location.href = '/leff/nl/';
    }
</script>
