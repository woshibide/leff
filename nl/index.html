<script>
    // hide logo by default, show only when menu is open
    document.addEventListener('DOMContentLoaded', function() {
        const navLogo = document.getElementById('nav-logo');
        navLogo.style.display = 'none';
        
        // show logo when menu opens
        document.addEventListener('click', function(e) {
            if (e.target.closest('#circle-container')) {
                setTimeout(() => navLogo.style.display = 'inline', 300);
            }
            if (e.target.closest('.close-menu') || e.target.id === 'menu-overlay') {
                navLogo.style.display = 'none';
            }
        });
    });
</script>
