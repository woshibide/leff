<script>
    document.addEventListener('DOMContentLoaded', () => {
        const filmTitles = document.querySelectorAll('.film-title');
        const gridBase = document.querySelector('.grid-base');
        const mainPage = document.getElementById('main-page');
        const verticalPositions = ['top', 'middle', 'bottom'];

        filmTitles.forEach(title => {
            let previewElement = null;

            title.addEventListener('mouseenter', () => {
                // create a new preview element
                previewElement = document.createElement('div');
                previewElement.classList.add('film-image-preview');
                
                const img = document.createElement('img');
                const newImage = title.getAttribute('data-image');
                if (newImage) {
                    img.src = newImage;
                }
                img.alt = "film preview";
                previewElement.appendChild(img);

                // add to dom
                mainPage.appendChild(previewElement);

                // position it
                const gridRect = gridBase.getBoundingClientRect();
                const gridStyle = window.getComputedStyle(gridBase);
                const nCols = 6;
                const nGaps = nCols - 1;

                const paddingLeft = parseFloat(gridStyle.paddingLeft);
                const columnGap = parseFloat(gridStyle.columnGap);

                const netWidth = gridRect.width - paddingLeft - parseFloat(gridStyle.paddingRight);
                const totalColWidth = netWidth - (nGaps * columnGap);
                const colWidth = totalColWidth / nCols;

                const startColumn = Math.floor(Math.random() * 5) + 1;
                const offset = paddingLeft + (startColumn - 1) * (colWidth + columnGap);
                
                const left = gridRect.left + offset;

                previewElement.style.left = left + 'px';
                previewElement.style.width = (2 * colWidth + columnGap) + 'px';

                const randomPosition = verticalPositions[Math.floor(Math.random() * verticalPositions.length)];
                previewElement.classList.add(randomPosition);

                // make it visible (fade in)
                setTimeout(() => {
                    if (previewElement) {
                        previewElement.classList.add('visible');
                    }
                }, 10); 
            });

            title.addEventListener('mouseleave', () => {
                if (previewElement) {
                    // start fade out
                    previewElement.classList.remove('visible');

                    // remove from dom after transition
                    previewElement.addEventListener('transitionend', () => {
                        if (previewElement && previewElement.parentNode) {
                            previewElement.parentNode.removeChild(previewElement);
                        }
                        previewElement = null;
                    }, { once: true });
                }
            });
        });
    });
</script>
